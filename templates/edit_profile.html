{% extends "base.html" %}

{% block content %}
<div class="container profile-container">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('profile') }}">Profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>

    <div class="profile-card">
        <h1 class="profile-title">Edit Profile</h1>
        
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div class="profile-section">
                <h2 class="section-header">Personal Information</h2>
                
                <div class="form-group mb-3">
                    <label for="full_name" style="color: wheat;">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ current_user.full_name or '' }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email" style="color: wheat;">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email or '' }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="phone" style="color: wheat;">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ current_user.phone or '' }}">
                </div>

                <div class="form-group mb-4">
                    <label for="address" style="color: wheat;">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ current_user.address or '' }}</textarea>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
